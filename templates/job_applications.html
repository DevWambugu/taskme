<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Applications</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        .application {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }
        .application h2 {
            margin-top: 0;
        }
        .application p {
            margin: 5px 0;
        }
        .send-email-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #0366d6;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .send-email-btn:hover {
            background-color: #0645AD;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>All Applications</h1>
        {% for application in all_applications %}
        <div class="application" id="application{{ loop.index }}">
            <h2>{{ application.applicant_name }}</h2>
            <p>Cover Letter: {{ application.cover_letter }}</p>
            <p>Phone Number: {{ application.phone_number }}</p>
            <button class="send-email-btn" onclick="location.href='/send_email/{{ application.applicant_email }}'">Send Email</button>
        </div>
        {% endfor %}
    </div>

    <script>
        // JavaScript for automatic scrolling
        {% for application in all_applications %}
        var element = document.getElementById("application{{ loop.index }}");
        var offsetTop = element.offsetTop;
        window.scrollTo({
            top: offsetTop,
            behavior: 'smooth'
        });
        {% endfor %}
    </script>
</body>
</html>
