<!DOCTYPE html>
<html>
<head>
    <title>Job Listing</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        select, button {
            padding: 10px;
            font-size: 16px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Category Filter */
        #category-filter {
            margin-right: 10px;
        }

        /* Job Listings */
        .job-listing {
            padding: 0;
        }
        .flash-messages {
            list-style-type: none;
            padding: 0;
        }
        .flash-message {
            background-color: #f0f0f0;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            opacity: 1;
            transition: opacity 0.4s ease-out; /* Add transition for smooth fading */
        }
    </style>
</head>
<body>
    <div class="container">
            <!-- Flash Messages -->
               {% with messages = get_flashed_messages() %}
               {% if messages %}
                   <ul class="flash-messages">
                       {% for message in messages %}
                       <li class="flash-message">{{ message }}</li>
                       {% endfor %}
                   </ul>
               {% endif %}
           {% endwith %}
        <h1>Job Listing</h1>

        <!-- Category Filter -->
        <form id="filter-form">
            <label for="category-filter">Filter by Category:</label>
            <select id="category-filter" name="category">
                <option value="">All Categories</option>
                {% for category in categories %}
                    <option value="{{ category }}" {% if category == selected_category %}selected{% endif %}>{{ category }}</option>
                {% endfor %}
            </select>
            <button type="submit">Filter</button>
        </form>

        <!-- Job Listings -->
        <ul class="job-listing">
            {% for job in jobs %}
                <li>
                    <a href="{{ url_for('main.job_details', job_id=job.id) }}">{{ job.title }} - {{ job.category }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>

    <script>
        document.getElementById('filter-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            var category = document.getElementById('category-filter').value;
            window.location.href = '/?category=' + encodeURIComponent(category); // Redirect with category filter
        });

        // Fade out flashed messages after 4 seconds
        setTimeout(function() {
            var flashMessages = document.querySelectorAll('.flash-message');
            flashMessages.forEach(function(message) {
                message.style.opacity = '0';
            });
        }, 2000);
    </script>
</body>
</html>
