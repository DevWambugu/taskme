<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Applicants</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #00d1b2;
            margin: 0;
            padding: 0;
        }
        .navbar-container {
            background-color: #00d1b2;
            color: #fff; /* Change text color for navbar */
            text-align: right;
            margin: 20px auto;
            padding: 20px;
            border-radius: 5px;
        }
        .navbar-item {
        text-decoration: none; /* Remove underline */
        color: inherit; /* Inherit text color */
        margin-right: 20px;
        transition: background-color 0.3s;
        }
        .navbar-item:hover {
        background-color: rgba(255, 255, 255, 0.1); /* Remove background color on hover */
        border-radius: 5px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffffe3;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        li:hover {
            background-color: #e0e0e0;
            cursor: pointer; /* Add cursor pointer for hover effect */
        }
    </style>
</head>
<body>
    <section class="hero is-primary is-fullheight">

        <div class="hero-head">
            <nav class="navbar">
                <div class="navbar-container">
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="{{ url_for('main.index') }}" class="navbar-item">
                                Home
                            </a>
                            <a href="{{ url_for('main.jobs_posted') }}" class="navbar-item">
                                Jobs Posted
                            </a>
                            <a href="{{ url_for('main.jobs_applied') }}" class="navbar-item">
                                Jobs Applied
                            </a>
                            <a href="{{ url_for('main.profile') }}" class="navbar-item">
                                Profile
                            </a>
                            <a href="{{ url_for('main.about_us') }}" class="navbar-item">
                                About Us
                            </a>
                            <a href="{{ url_for('auth.logout') }}" class="navbar-item">
                                Logout
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

    <div class="container">
        <h1>Applicants for "{{ job.title }}"</h1>
        <ul>
            {% for applicant in applicants %}
                <!-- Pass the applicant's user ID as a parameter in the URL -->
                <li>
                    <a href="{{ url_for('main.user_details', user_id=applicant.user.id, job_id=job.id) }}">
                        {{ applicant.user.name }} - {{ applicant.user.email }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>

    <script>
        function getApplicantDetails(userId) {
            // Redirect to the route that handles fetching applicant details
            window.location.href = "/applicant_details/" + userId;
        }
    </script>
</body>
</html>
