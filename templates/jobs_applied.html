<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jobs Applied</title>
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .column {
            width: 48%;
            display: inline-block;
            vertical-align: top;
            margin-right: 2%;
        }

        .column:last-child {
            margin-right: 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Jobs Applied</h1>
    </div>

    <div class="container">
        <div class="column">
            <h2>Applied Jobs:</h2>
            <ul>
                {% for job in applied_jobs_applied %}
                    <li>{{ job }}</li>
                {% endfor %}
            </ul>
        </div>

        <div class="column">
            <h2>Declined Jobs:</h2>
            <ul>
                {% for job in applied_jobs_declined %}
                    <li>{{ job }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>

</html>
